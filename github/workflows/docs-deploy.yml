name: Docs-Deploy

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "README.md"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install mkdocs-material + mike
        run: |
          pip install mkdocs-material mike

      - name: ğŸš€ Build & deploy â€œlatestâ€ docs
        run: |
          mike deploy latest --push
          mike set-default latest --push
